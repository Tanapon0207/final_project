<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style1.css">
</head>

<body>


    <h3 style="text-align: center; margin-top: 10px;">ข้อมูลผู้ใช้หรือรหัสผ่านของคุณไม่มีอยู่ในระบบ <br>กรุณาลงทะเบียนผู้ใช้ เพื่อเข้าสู่ระบบในการใช้งาน</h3>
    <br>
    <div class="register" style="border-radius: 20px;">
        <h1>ลงทะเบียนผู้ใช้</h1>
        <form action="/register" method="post">
            <label for="username">
                <!-- font awesome icon -->
                <i class="fas fa-user"></i>
            </label>
            <input type="text" class="box" id="username" name="username" placeholder="Username" required />
            <br>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="text" class="box" id="password" name="password" placeholder="Password" required />
            <br>
            <label for="password">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-file-earmark-person-fill" viewBox="0 0 16 16">
                    <path
                        d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm2 5.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-.245S4 12 8 12s5 1.755 5 1.755z" />
                </svg>
            </label>
            <input type="text" class="box" id="position" name="position" placeholder="Position" required />
            <br>
            <input type="submit" value="ตกลง" id="submit" />
        </form>
    </div>

    
</body>

</html>
